# DNI-7448 onie ROM configuration

description="Delta Networks, 7448"

# make one continuous ROM image, i.e. onie-uimage and env sector are adjacent.
# see kernel/linux/arch/powerpc/boot/dts/dni_7448.dts for NOR flash layout

# format -- the layout of the u-boot + ONIE image
format=contiguous

uboot_machine=DNI_7448

